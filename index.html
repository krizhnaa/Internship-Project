<!DOCTYPE html>
<html>
<head>
  <title>Terminal Typing Test</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="terminal">
    <div class="header">
      <span class="prompt">$&nbsp;</span>
      <input type="text" id="input" autofocus>
    </div>
    <div class="content">
      <p id="snippet"></p>
    </div>
    <div class="footer">
      <span id="timer">Time: 0</span>
      <span id="speed">Speed: 0 WPM</span>
      <span id="accuracy">Accuracy: 100%</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
